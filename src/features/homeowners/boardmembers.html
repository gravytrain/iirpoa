<template>
  <table class="table">
    <h5>Board Members</h5>
    <thead>
      <tr>
        <th scope="col">Position</th>
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <template repeat.for="member of boardmembers">
        <tr>
          <td>${ member.position }</td>
          <td>${ member.name }</td>
          <td>${ member.phone }</td>
        </tr>
      </template>
    </tbody>
  </table>
</template>
